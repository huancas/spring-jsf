<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"       xmlns:h="http://xmlns.jcp.org/jsf/html"       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
            <link rel="stylesheet" type="text/css" href="my_estilo.css" media="screen" />
            <link rel="/stylesheet" href="bootstrap.min.css" />
    </h:head>
 
    <h:body>
        <h:form>
<div style="text-align: center">
            <center>
            <h:outputLabel value="Calculadora" style="color: steelblue; font-family: verdana; font-size: 20px " />
 
            <h:panelGrid columns="1" style="text-align: center" >
                <!-- display -->
         <!--       <h:outputLabel  id="olDisplay" value="#{calculadoraBean.panel}" style="color: slateblue ; font-size: 40px" />  -->
                
             <!--    <h:outputLabel styleClass="panel"  id="olDisplay" value="#{calculadoraBean.panel}"  />  -->
 
                <!-- botones -->
                <h:inputText styleClass="panel" id="olDisplay" size="8" value="#{calculadoraBean.panel}" readonly="true">
                    <f:ajax render="olDisplay" />
                </h:inputText>
               
             <!--  <input type="panel" name="ans" value=""/>   -->
             <!-- <input id="olDisplay" type="panel" name="ans" value="#{calculadoraBean.panel}" />  -->
             
                <h:panelGrid columns="4" >
                   
                    <h:commandButton value="%" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('%')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="√" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('√')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="^" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('^')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="1/x" styleClass="boton" actionListener="#{calculadoraBean.divi()}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="CE" styleClass="boton" actionListener="#{calculadoraBean.clear()}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="C" actionListener="#{calculadoraBean.clear()}" styleClass="boton">
                        <f:ajax render="olDisplay" />
                   </h:commandButton>
                   <h:commandButton value="{X"  styleClass="boton" actionListener="#{calculadoraBean.borrar()}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    
                     <h:commandButton value="/" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('/')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    
                    <h:commandButton value="7" styleClass="boton"  actionListener="#{calculadoraBean.actualizar_panel('7')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="8" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('8')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="9" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('9')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="x" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('x')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="4" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('4')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="5" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('5')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="6" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('6')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('-')}" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="1" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('1')}"> 
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="2" actionListener="#{calculadoraBean.actualizar_panel('2')}" styleClass="boton" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="3" actionListener="#{calculadoraBean.actualizar_panel('3')}" styleClass="boton" >
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    <h:commandButton value="+" actionListener="#{calculadoraBean.actualizar_panel('+')}" styleClass="boton">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="+/-" actionListener="#{calculadoraBean.mas_menos()}" styleClass="boton">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                   
                    <h:commandButton value="0" styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('0')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="." styleClass="boton" actionListener="#{calculadoraBean.actualizar_panel('.')}">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                     <h:commandButton value="=" actionListener="#{calculadoraBean.accion()}" styleClass="boton">
                        <f:ajax render="olDisplay" />
                    </h:commandButton>
                    </h:panelGrid>
          <!--   <div class="myButton" styleClass="boton-r" >
<h:commandLink action="#{some_action}" styleClass="clickAll">
    <h:graphicImage value="jajaa"></h:graphicImage>
</h:commandLink>
</div> -->
                
 
            </h:panelGrid>
            </center></div>
</h:form>
    </h:body>
</html>
